name: Deploy

on:
  - push

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Installing OCaml
        - run: bash -c "sh <(curl -fsSL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh)"
        - run: opam switch create 4.14.0+flambda+nnpchecker ocaml-variants.4.14.0+options ocaml-option-flambda ocaml-option-nnpchecker
      - name: Install deps
        run: echo "N4J_URI=${{ secrets.N4J_URI }}\nN4J_PASSWORD=${{ secrets.N4J_PASSWORD }}" > .env
        run: make install-deps
      - name: Compile binary
        run: make build-prod
        run: make copy-build
        run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
        run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Archive binary
        uses: actions/upload-artifact@v3
        with:
          name: binary
          path: backend/main.exe
